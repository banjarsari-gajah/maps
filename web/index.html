<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
    <link rel="stylesheet" type="text/css" href="resources/ol-search-layer.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        html,
        body {
            background-color: #ffffff;
        }

        .ol-control>* {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control>*:focus,
        .ol-control>*:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }
    </style>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Peta Banjarsari</title>
</head>

<body>
    <div id="search-container"
        style="position: absolute; top: 10px; left: 50px; z-index: 1000; background: white; padding: 5px; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.3);">
        <input type="text" id="search-input" placeholder="Cari lokasi..."
            style="width: 200px; padding: 5px; border: 1px solid #ccc;">
        <button id="search-button" style="padding: 5px; cursor: pointer;">Cari</button>
    </div>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="resources/horsey.min.js"></script>
    <script src="resources/ol-search-layer.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="layers/BidangTanah_2.js"></script>
    <script src="layers/Unit_3.js"></script>
    <script src="styles/BidangTanah_2_style.js"></script>
    <script src="styles/Unit_3_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <script>
        document.getElementById('search-button').onclick = function () {
            const accessToken = 'pk.eyJ1IjoiZGV2YmFuamFyc2FyaSIsImEiOiJjbWp0Z3J4cG00ZzMzM2ZzNXdmcjhmdTBlIn0.E2fbfB_-9eXpbXHxZ6Y1gg';
            const query = document.getElementById('search-input').value;

            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=${accessToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        const [lon, lat] = data.features[0].center;
                        const center = ol.proj.fromLonLat([lon, lat]);

                        map.getView().animate({
                            center: center,
                            zoom: 17,
                            duration: 2000
                        });
                    }
                });
        };

        // Opsional: Agar bisa tekan 'Enter' untuk mencari
        document.getElementById('search-input').addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById('search-button').click();
            }
        });
    </script>
</body>

</html>
